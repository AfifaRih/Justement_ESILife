<polymer-element name="my-statut-body_onModif" attributes="content statutId">
  <template>
  	<style shim-shadowdom>
  		.fileView{
  			max-width: 80%;
  			margin: auto;
  			display: block;
  			position: relative;
  		}
    </style>
    
    
    <div class="tag-container">
    	<paper-input-decorator label="Exprimez-vous" layout>
	      <paper-autogrow-textarea>
	        <textarea id="statut-text" autofocus>{{content}}</textarea>
	      </paper-autogrow-textarea>
	    </paper-input-decorator>
    </div>
  </template>
  <script>
	Polymer('my-statut-body_onModif', {
		content : "",
		get_content: function(e, detail, sender) {
      		var contentText = this.shadowRoot.querySelector('#statut-text');
			this.fire('valider', {message: contentText.value});
		}
	});
  </script>
</polymer-element>
