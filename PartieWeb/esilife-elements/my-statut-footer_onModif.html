<polymer-element name="my-statut-footer_onModif">
  <template>
  	<style shim-shadowdom>
  		.tag-container{
  			text-align: right;
  			position: relative;
  		}
  		.colored {
	      background: #512DA8;
	      color: #fff;
	    }
	    .shadow{
	    	box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
	    }
	    .loader{
  			position:absolute;
  			
  			left: 0px;
  			
  		}
    </style>
    <div class="tag-container">
    	<paper-button class="shadow" on-click='{{annulerClick}}'>Annuler</paper-button>
    	<paper-button class="colored shadow" on-click='{{validerClick}}'>Valider</paper-button>
    </div>
  </template>
  <script src="../ng-polymer-elements/ng-polymer-elements.js"></script>
  <script>
	Polymer('my-statut-footer_onModif',{
		
		annulerClick: function(e, detail, sender){
			this.fire('annuler', {message: "message"});
		},
		
		validerClick: function(e, detail, sender){
			this.fire('get-content', {message: "message"});
		}
	});
  </script>
</polymer-element>
