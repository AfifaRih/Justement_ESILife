<polymer-element name="my-statut-footer_OnEdit">
  <template>
  	<style shim-shadowdom>
  		.tag-container{
  			text-align: right;
  			position: relative;
  		}
  		.colored {
	      background: #512DA8;
	      color: #fff;
	    }
	    .shadow{
	    	box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
	    }
	    .loader{
  			position:absolute;
  			
  			left: 0px;
  			
  		}
    </style>
    <div class="tag-container">
    	<paper-button class="colored shadow" on-click='{{publierClick}}'>Publier</paper-button>
    	<my-statut-button-load class="loader"></my-statut-button-load>
    </div>
  </template>
  <script src="../ng-polymer-elements/ng-polymer-elements.js"></script>
  <script>
	Polymer('my-statut-footer_OnEdit',{
		
		publierClick: function(e, detail, sender){
			this.fire('core-signal', {name: "publier", data: true});
		},
	});
  </script>
</polymer-element>
